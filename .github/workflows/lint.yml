name: Lint
on:
  push:
    branches:
    - '**'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: 'Install shellcheck'
        run: sudo apt-get install -y shellcheck
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Run shellcheck'
        run: ./utils/scripts/shellcheck.sh
