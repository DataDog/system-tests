    if: ${{ needs.check-changes.outputs.parametric == 'true' || github.event_name == 'schedule' || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs:
    - lint_and_test
    strategy:
      matrix:
        client:
        - python
        - python_http
        - dotnet
        - golang
        - nodejs
      fail-fast: false
    steps:
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          parametric:
            - 'parametric/**'
            - .github/workflows/ci.yml
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install
      run: cd parametric && pip install wheel && pip install -r requirements.txt
      if: steps.changes.outputs.parametric == 'true'
    - name: Run
      run: cd parametric && CLIENTS_ENABLED=${{ matrix.client }} ./run.sh
      if: steps.changes.outputs.parametric == 'true'
