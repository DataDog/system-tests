      - name: Run missing AppSec rules file
        run: ./run.sh APPSEC_MISSING_RULES
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}

      - name: Run LIBRARY_CONF_CUSTOM_HEADERS_SHORT scenario
