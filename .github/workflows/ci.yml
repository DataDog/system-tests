        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}

      - name: Run APPSEC_RULES_MONITORING_WITH_ERRORS scenario
        run: ./run.sh APPSEC_RULES_MONITORING_WITH_ERRORS
        env:
