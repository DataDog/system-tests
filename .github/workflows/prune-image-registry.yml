name: Prune Injection images
on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  prune-init-images:
    name: Prune dd-lib-xxxx-init docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        weblog-variant:
          - dd-lib-java-init-test-app
          - sample-app
          - dd-lib-python-init-test-django
      fail-fast: false
    steps:
    - name: Prune registry
      uses: vlaurin/action-ghcr-prune@0a539594d122b915e71c59733a5b115bfaaf5d52 #v0.5.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        organization: Datadog
        container: system-tests/${{ matrix.weblog-variant }}
        keep-younger-than: 7 # days
        keep-last: 20
        keep-tags: |
          latest
        prune-tags-regexes: |
          ^[a-z0-9]{40}$
        prune-untagged: true
