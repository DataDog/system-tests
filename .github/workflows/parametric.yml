name: Parametric
on:
  workflow_dispatch: {}
  schedule:
  - cron: 00 02 * * 2-6
  pull_request:
    branches:
    - '**'
  push:
    branches:
    - main

env:
  REGISTRY: ghcr.io
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lints:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run lints
      uses: ./.github/actions/lint_code
  parametric:
    runs-on: ubuntu-latest
    needs:
    - lints
    strategy:
      matrix:
        # TODO: remove "concurrency" options when dotnet is fixed
        client:
        - name: php
          concurrency: "auto"
        - name: python
          concurrency: "auto"
        - name: python_http
          concurrency: "auto"
        - name: dotnet
          concurrency: "1"
        - name: golang
          concurrency: "auto"
        - name: java
          concurrency: "auto"
        - name: nodejs
          concurrency: "auto"
        - name: ruby
          concurrency: "auto"
      fail-fast: false
    defaults:
      run:
        working-directory: ./parametric
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - uses: actions/cache@v3 # TODO: Use a lockfile instead of requirements.txt
      id: cache-pip
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ matrix.client.name }}-pip-${{ hashFiles('parametric/requirements.txt') }}
    - name: Install
      if: steps.cache-pip.outputs.cache-hit != 'true'
      run: pip install wheel && pip install -r requirements.txt && pip cache purge
    - name: Run
      env:
        - PYTEST_N: ${{ matrix.client.concurrency }}
      run: CLIENTS_ENABLED=${{ matrix.client.name }} ./run.sh
