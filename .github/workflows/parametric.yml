name: Parametric
on:
  workflow_dispatch: {}
  schedule:
  - cron: 00 02 * * 2-6
  pull_request:
    branches:
    - '**'
  push:
    branches:
    - main

env:
  REGISTRY: ghcr.io
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lints:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run lints
      uses: ./.github/actions/lint_code
  parametric:
    runs-on: ubuntu-latest-16-cores
    needs:
    - lints
    strategy:
      matrix:
        # TODO: remove "concurrency" options when dotnet/python are fixed
        client:
        - php
        - python
        - python_http
        - dotnet
        - golang
        - java
        - nodejs
        - ruby
      fail-fast: false
    defaults:
      run:
        working-directory: ./parametric
    env:
      CLIENTS_ENABLED: ${{ matrix.client }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - uses: actions/cache@v3 # TODO: Use a lockfile instead of requirements.txt
      id: cache-pip
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ matrix.client }}-pip-${{ hashFiles('parametric/requirements.txt') }}
    - name: Install
      if: steps.cache-pip.outputs.cache-hit != 'true'
      run: pip install wheel && pip install -r requirements.txt && pip cache purge
    - name: Run
      run: ./run.sh
