name: Parametric
on:
  workflow_dispatch: {}
  schedule:
  - cron: 00 02 * * 2-6
  pull_request:
    branches:
    - '**'
  push:
    branches:
    - main

env:
  REGISTRY: ghcr.io
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lints:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run lints
      uses: ./.github/actions/lint_code
  parametric:
    runs-on: ubuntu-latest
    needs:
    - lints
    strategy:
      matrix:
        client:
        - php
       #OK - python
       #OK - python_http
        - dotnet
        #OK- golang
        #OK- java
       # OK - nodejs
        - ruby
      fail-fast: false
    defaults:
      run:
        working-directory: ./parametric
    env:
      CLIENTS_ENABLED: ${{ matrix.client }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - uses: actions/cache@v3 # TODO: Use a lockfile instead of requirements.txt
      if: ${{ false }}  # disable for now
      id: cache-pip
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ matrix.client }}-pip-${{ hashFiles('parametric/requirements.txt') }}
    - name: Install
      #if: steps.cache-pip.outputs.cache-hit != 'true'
      run: pip install wheel && pip install -r ../requirements.txt && pip cache purge
    - name: Run
      run: ./run.sh
  parametric_poc:
        runs-on: ubuntu-latest
        needs:
        - lints
        strategy:
          matrix:
            client:
            - php
           #OK - python
           #OK - python_http
            - dotnet
           #OK - golang
           #OK - java
           # OK - nodejs
            - ruby
          fail-fast: false
        env:
          TEST_LIBRARY: ${{ matrix.client }}
        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: '3.9'
        - name: Build
          run: ./build.sh -i runner
        - name: Run
          run: ./run.sh PARAMETRIC
        - name: Compress logs
          id: compress_logs
          if: always()
          run: tar -czvf artifact.tar.gz $(ls | grep logs)
        - name: Upload artifact
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: logs_${{  matrix.client }}_main
            path: artifact.tar.gz
        - name: Upload results CI Visibility
          if: ${{ always() }}
          run: ./utils/scripts/upload_results_CI_visibility.sh dev system-tests ${{ github.run_id }}-${{ github.run_attempt }}
          env:
            DD_API_KEY: ${{ secrets.DD_CI_API_KEY }}
        - name: Print fancy log report
          if: ${{ always() }}
          run: python utils/scripts/markdown_logs.py >> $GITHUB_STEP_SUMMARY
    