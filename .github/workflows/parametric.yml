name: Parametric
on:
  workflow_dispatch: {}
  schedule:
  - cron: 00 02 * * 2-6
  pull_request:
    branches:
    - '**'
  push:
    branches:
    - main

env:
  REGISTRY: ghcr.io
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  wait_for_lints:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Wait
      uses: ./.github/actions/wait_for_conclusion
      with:
        workflow_name: "Lint and test"
  parametric:
    runs-on: ubuntu-latest
    needs:
    - wait_for_lints
    strategy:
      matrix:
        client:
        - python
        - python_http
        - dotnet
        - golang
        - nodejs
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install
      run: cd parametric && pip install wheel && pip install -r requirements.txt
    - name: Run
      run: cd parametric && CLIENTS_ENABLED=${{ matrix.client }} ./run.sh
