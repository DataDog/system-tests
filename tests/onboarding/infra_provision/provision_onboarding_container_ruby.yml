ami: !include tests/onboarding/infra_provision/includes/provision_ami_container.yml

init-config:
  install: !include tests/onboarding/infra_provision/includes/provision_init_config.yml
  
prepare-repos:
  install: !include tests/onboarding/infra_provision/includes/provision_prepare_repos.yml

prepare-docker:
  install: !include tests/onboarding/infra_provision/includes/provision_prepare_docker.yml

agent: !include tests/onboarding/infra_provision/includes/provision_agent_container.yml

agent_auto_install:
  - env: dev
    install:
    - os_type: linux
      copy_files:
          - name: copy-auto-install-script
            local_path: tests/onboarding/autoinjection/repositories/autoinstall/execute_install_script_dev.sh
          - name: copy-docker-config
            local_path: tests/onboarding/autoinjection/docker/docker_config.yaml
          - name: copy-agent-docker-compose
            local_path: tests/onboarding/autoinjection/docker/docker-compose-agent-prod.yml
      command: |
        bash execute_install_script_dev.sh ruby --inject-mode docker --install-agent false
        sudo cp docker_config.yaml /etc/datadog-agent/inject/docker_config.yaml

  - env: prod
    install:
    - os_type: linux
      copy_files:
          - name: copy-docker-config
            local_path: tests/onboarding/autoinjection/docker/docker_config.yaml
          - name: copy-agent-docker-compose
            local_path: tests/onboarding/autoinjection/docker/docker-compose-agent-prod.yml
      command: |
        DD_AGENT_DIST_CHANNEL=stable DD_AGENT_MAJOR_VERSION=7 DD_APM_INSTRUMENTATION_LANGUAGES=ruby DD_APM_INSTRUMENTATION_ENABLED=docker bash -c "$(curl -L https://s3.amazonaws.com/dd-agent/scripts/install_script_agent7.sh)"
        sudo cp docker_config.yaml /etc/datadog-agent/inject/docker_config.yaml
        
autoinjection: 
  - env: prod
    install: 
      - os_type: linux
        os_distro: deb
        copy_files:
          - name: copy-docker-config
            local_path: tests/onboarding/autoinjection/docker/docker_config.yaml

        command: |
          sudo apt install -y -t stable datadog-apm-inject datadog-apm-library-ruby
          dd-container-install
          sudo cp docker_config.yaml /etc/datadog-agent/inject/docker_config.yaml
      
      - os_type: linux
        os_distro: rpm
        copy_files:
          - name: copy-docker-config
            local_path: tests/onboarding/autoinjection/docker/docker_config.yaml

        command: |
          sudo yum -y install --disablerepo="*" --enablerepo="datadog-stable" datadog-apm-inject  datadog-apm-library-ruby
          dd-container-install
          sudo cp docker_config.yaml /etc/datadog-agent/inject/docker_config.yaml
    uninstall: 
      - os_type: linux 
        command: dd-container-install --uninstall && sudo systemctl restart docker

weblogs:
  - name: test-app-ruby
    install: 
      - os_type: linux
        copy_files:
          - name: copy-run-weblog-script
            local_path: tests/onboarding/weblog/ruby/test-app-ruby/test-app-ruby_docker_compose_run.sh

          - name: copy-docker-compose-file
            local_path: tests/onboarding/weblog/ruby/test-app-ruby/docker-compose.yml

          - name: copy-ruby-rails-app
            local_path: lib-injection/build/docker/ruby

        command: sh test-app-ruby_docker_compose_run.sh
    uninstall: 
      - os_type: linux
        command: sudo -E docker-compose -f docker-compose.yml down && sudo -E docker-compose -f docker-compose-agent-prod.yml down

installation_checks: !include tests/onboarding/infra_provision/includes/provision_installation_checks.yml