  - env: prod
    install:
      - os_type: linux
        copy_files:
            - name: copy-agent-docker-compose
              local_path: tests/onboarding/autoinjection/docker/docker-compose-agent-prod.yml

        command: |
          echo "Usando apt:::"
          sudo ps aux | grep -i apt
          echo "Usando apt-get:::"
          sudo ps aux | grep -i apt-get
          echo "Quien tiene bloqueado el archivo:::"
          sudo lsof /var/lib/dpkg/lock-frontend
          cat docker-compose-agent-prod.yml