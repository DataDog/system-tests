ami: !include tests/onboarding/infra_provision/includes/provision_ami.yml

init-config:
  install: !include tests/onboarding/infra_provision/includes/provision_init_config.yml

prepare-repos:
  install: !include tests/onboarding/infra_provision/includes/provision_prepare_repos.yml

agent: !include tests/onboarding/infra_provision/includes/provision_agent.yml

agent_auto_install:
  - env: dev
    install:
    - os_type: linux
      copy_files:
          - name: copy-auto-install-script
            local_path: tests/onboarding/autoinjection/repositories/autoinstall/execute_install_script_dev.sh
          - name: copy-tracer-debug-config
            local_path: tests/onboarding/autoinjection/tracer_debug/debug_config.yaml
      command: |
        bash execute_install_script_dev.sh java --inject-mode host 
        sudo cp debug_config.yaml /etc/datadog-agent/inject/debug_config.yaml

  - env: prod
    install:
    - os_type: linux
      copy_files:
          - name: copy-tracer-debug-config
            local_path: tests/onboarding/autoinjection/tracer_debug/debug_config.yaml
      command: |
        DD_AGENT_DIST_CHANNEL=stable DD_AGENT_MAJOR_VERSION=7 DD_APM_INSTRUMENTATION_LANGUAGES=java DD_APM_INSTRUMENTATION_ENABLED=host bash -c "$(curl -L https://s3.amazonaws.com/dd-agent/scripts/install_script_agent7.sh)"
        sudo cp debug_config.yaml /etc/datadog-agent/inject/debug_config.yaml

autoinjection:
#Copy tests/onboarding/autoinjection/host_config.yaml to /etc/datadog-agent/inject/host_config.yaml to enable debug (Disabled for timing reasons)
  - env: dev
    install: 
      - os_type: linux
        os_distro: deb
        copy_files:
            - name: copy-tracer-debug-config
              local_path: tests/onboarding/autoinjection/tracer_debug/debug_config.yaml
        command: |
          sudo apt install -y -t beta datadog-apm-inject datadog-apm-library-java
          dd-host-install
          sudo cp debug_config.yaml /etc/datadog-agent/inject/debug_config.yaml

      - os_type: linux
        os_distro: rpm
        copy_files:
            - name: copy-tracer-debug-config
              local_path: tests/onboarding/autoinjection/tracer_debug/debug_config.yaml
        command: | 
          sudo yum -y install --disablerepo="*" --enablerepo="datadog-staging" datadog-apm-inject datadog-apm-library-java
          dd-host-install
          sudo cp debug_config.yaml /etc/datadog-agent/inject/debug_config.yaml
          echo "Verify package signature. Fails if it isn't V4"
          yumdownloader datadog-apm-inject
          rpm -v --checksig *.rpm | grep -q "Header V4 RSA/SHA256 Signature"
          echo "Package signature verified!"
    uninstall: 
      - os_type: linux 
        command: dd-host-install --uninstall
  - env: prod
    install: 
      - os_type: linux
        os_distro: deb
        copy_files:
            - name: copy-tracer-debug-config
              local_path: tests/onboarding/autoinjection/tracer_debug/debug_config.yaml
        command: |
          sudo apt install -y -t stable datadog-apm-inject datadog-apm-library-java
          dd-host-install
          sudo cp debug_config.yaml /etc/datadog-agent/inject/debug_config.yaml

      - os_type: linux
        os_distro: rpm
        copy_files:
            - name: copy-tracer-debug-config
              local_path: tests/onboarding/autoinjection/tracer_debug/debug_config.yaml
        command: |
          sudo yum -y install --disablerepo="*" --enablerepo="datadog-stable" datadog-apm-inject datadog-apm-library-java
          dd-host-install
          sudo cp debug_config.yaml /etc/datadog-agent/inject/debug_config.yaml
          #Verify package signature. Fails if it isn't V4
          yumdownloader datadog-apm-inject
          rpm -v --checksig *.rpm | grep -q "Header V4 RSA/SHA256 Signature"
    uninstall: 
      - os_type: linux 
        command: dd-host-install --uninstall

language-variants:
  - name: OpenJDK11
    version: 11
    install: 
      - os_type: linux
        os_distro: deb
        command: sudo apt-get -y update && sudo apt-get -y install openjdk-11-jdk-headless 

      - os_type: linux
        os_distro: rpm
        command: sudo amazon-linux-extras install java-openjdk11 || sudo dnf -y install java-11-amazon-corretto-devel

weblogs:
  - name: test-app-java
    supported-language-versions:
      - 11
    install: 
      - os_type: linux
        copy_files:
          - name: copy-service
            local_path: tests/onboarding/weblog/java/test-app-java/test-app.service

          - name: copy-run-weblog-script
            local_path: tests/onboarding/weblog/java/test-app-java/test-app-java_run.sh

          - name: copy-java-app
            local_path: lib-injection/build/docker/java/dd-lib-java-init-test-app 
            
        command: sh test-app-java_run.sh
    uninstall: 
      - os_type: linux
        command: sudo systemctl stop test-app.service

installation_checks: !include tests/onboarding/infra_provision/includes/provision_installation_checks.yml