language-variants:
  - java: 
    - name: OpenJDK11
      version: 11
      install: 
        - os_type: linux
          os_distro: deb
          command: sudo apt-get -y install openjdk-11-jdk-headless

        - os_type: linux
          os_distro: rpm
          command: sudo amazon-linux-extras install java-openjdk11
    - name: OpenJDK8
      version: 8
      install: 
        - os_type: linux
          os_distro: deb
          command: sudo apt-get -y install openjdk-11-jdk-headless

  - nodejs:
    - name: node16
      version: 16
      install: 
        - os_type: linux
          os_distro: deb
          command: curl -sL https://deb.nodesource.com/setup_16.x | sudo bash - && sudo apt-get install -y nodejs
        - os_type: linux
          os_distro: rpm
          command: curl -sL https://rpm.nodesource.com/setup_16.x | sudo bash - && sudo yum install -y nodejs       

  - dotnet:
    - name: dotnet
      version: 6
      install: 
        - os_type: linux
          os_distro: rpm
          os_branch: amazon-netcore6
          command: dotnet --info  

  - python: 
    - name: Python3
      version: 3
      install: 
        - os_type: linux
          os_distro: deb
          command: sudo apt-get -y install python3 python3-pip

        - os_type: linux
          os_distro: rpm
          command: sudo yum -y install python3
