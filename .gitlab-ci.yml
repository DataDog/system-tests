onboarding_nodejs:
  extends: .base_job_onboarding
  only:
    - web
  parallel:
      matrix:
        - TEST_LIBRARY: [nodejs]
          SCENARIO: [ONBOARDING_HOST,ONBOARDING_HOST_CONTAINER,ONBOARDING_CONTAINER, ONBOARDING_HOST_AUTO_INSTALL, ONBOARDING_HOST_CONTAINER_AUTO_INSTALL] 
  script:
      - echo "SCENARIO=${SCENARIO}" >> .env_ci && echo "TEST_LIBRARY=${TEST_LIBRARY}"
      - ./build.sh -i runner
      - ./run.sh $SCENARIO
      
