  - description: "[test activation] why a test is not being executed"
    vars:
      user_prompt: "Why my test Test_Mongo is not being executed for my python tracer 1.8.9? Be precise in your response; tell me exactly what's happening."
    assert:
        - type: icontains-all
          value:
            - "@missing_feature"
            - "Endpoint is not implemented on weblog"
  - description: "[test activation] Using manifests"
    vars:
      user_prompt: "I want to disable the test class Test_Backend for all tracer libraries"
    assert:
        - type: icontains-all
          value:
            - "manifests"
            - "java.yml"
            - "python.yml"
            - "php.yml"
            - "nodejs.yml"
            - "ruby.yml"
            - "golang.yml"
            - "dotnet.yml"
            - "cpp_httpd.yml"
            - "cpp_nginx.yml"
  - description: "[test activation] Scenario-specific condition requires decorator"
    vars:
      user_prompt: "I want to mark the test class Test_RaspSqli as a bug only when running on the APPSEC_RASP scenario. The JIRA ticket is APPSEC-789."
    assert:
        - type: icontains-all
          value:
            - "decorator"
            - "context.scenario"
            - "@bug"
            - "APPSEC-789"
        - type: not-icontains
          value: "manifests/java.yml"
  - description: "[test activation] Weblog-specific bug in manifest"
    vars:
      user_prompt: "Test Test_Endpoint_Discovery works on express4 from version 5.0.0 but fails on fastify for nodejs. The JIRA ticket for fastify is APPSEC-456."
    assert:
        - type: icontains-all
          value:
            - "manifests/nodejs.yml"
            - "weblog_declaration"
            - "fastify"
            - "bug"
            - "APPSEC-456"
            - "v5.0.0"
  - description: "[test activation] Version format with v prefix in manifest"
    vars:
      user_prompt: "I need to activate the test Test_NewFeature for the python tracer starting from version 2.15.0 and all future versions. What should I put in the manifest?"
    assert:
        - type: icontains-all
          value:
            - "manifests/python.yml"
            - "v2.15.0"
        - type: icontains-any
          value:
            - "format.sh"
            - "./format.sh"