worker_processes 1;

events { worker_connections 1024; }


http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    upstream php_7_3_app {
        server php_7_3:18080;
    }
    upstream php_7_4_app {
        server php_7_4:18080;
    }
    upstream php_8_0_app {
        server php_8_0:18080;
    }
    upstream php_8_1_app {
        server php_8_1:18080;
    }
    upstream php_8_2_app {
        server php_8_2:18080;
    }
    upstream php_8_3_app {
        server php_8_3:18080;
    }

    server {
        listen 8080;
        access_log /var/log/system-tests/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'7.3',
                    'type':'container',
                    'url':'/php_7_3/'
                },{
                    'runtime':'7.4',
                    'type':'container',
                    'url':'/php_7_4/'
                },{
                    'runtime':'8.0',
                    'type':'container',
                    'url':'/php_8_0/'
                },{
                    'runtime':'8.1',
                    'type':'container',
                    'url':'/php_8_1/'
                },{
                    'runtime':'8.2',
                    'type':'container',
                    'url':'/php_8_2/'
                },{
                    'runtime':'8.3',
                    'type':'container',
                    'url':'/php_8_3/'
                }
                
                ]
          }";
        }

        location /php_7_3/ {
            proxy_pass         http://php_7_3_app/;
            proxy_redirect     off;
        }
        location /php_7_4/ {
            proxy_pass         http://php_7_4_app/;
            proxy_redirect     off;
        }
        location /php_8_0/ {
            proxy_pass         http://php_8_0_app/;
            proxy_redirect     off;
        }
        location /php_8_1/ {
            proxy_pass         http://php_8_1_app/;
            proxy_redirect     off;
        }
        location /php_8_2/ {
            proxy_pass         http://php_8_2_app/;
            proxy_redirect     off;
        }  
        location /php_8_3/ {
            proxy_pass         http://php_8_3_app/;
            proxy_redirect     off;
        }      
    }
}