version: '2'

services:
    reverseproxy:
        image: reverseproxy:latest
        ports:
            - 5985:8080
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.reverseproxy
        healthcheck:
            test: "curl -f http://localhost:8080"

    node_16:
        env_file: "scenario_app.env"
        image: system-tests/node_16:latest
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.node16
        healthcheck:
            test: "node health"

    node_16_alpine:
        env_file: "scenario_app.env"
        image: system-tests/node_16_alpine:latest
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.node16-alpine
        healthcheck:
            test: "node health"
