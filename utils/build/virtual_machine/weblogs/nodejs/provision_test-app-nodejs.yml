lang_variant:
    name: node18
    version: 18
    cache: true
    install: 
      - os_type: linux
        os_distro: deb
        remote-command: sudo apt-get install -y nodejs

      - os_type: linux
        os_distro: rpm
        os_branch: amazon_linux2
        remote-command: sudo amazon-linux-extras install epel && sudo yum install nodejs

      - os_type: linux
        os_distro: rpm
        os_branch: rhel_7_amd64
        remote-command: |
          sudo subscription-manager repos --enable rhel-server-rhscl-7-rpms || true
          sudo subscription-manager repos --enable rhel-7-server-optional-rpms || true
          sudo yum -y install rh-nodejs8 || sudo yum -y install nodejs

      - os_type: linux
        os_distro: rpm
        os_branch: redhat
        remote-command: |
          sudo dnf -y module enable nodejs:20
          sudo dnf -y module switch-to nodejs:20
          sudo dnf install -y nodejs

      - os_type: linux
        os_distro: rpm
        os_branch: centos_7_amd64
        remote-command: |
          #one of the default method for centos 7
          #https://www.digitalocean.com/community/tutorials/how-to-install-node-js-on-a-centos-7-server
          sudo yum -y install epel-release
          sudo yum -y install nodejs

      - os_type: linux
        os_distro: rpm
        os_branch: centos_8_amd64
        remote-command: |
          #one of the default method for centos 8
          #https://www.digitalocean.com/community/tutorials/how-to-install-node-js-on-centos-8
          sudo dnf -y module enable nodejs:20
          sudo dnf -y module switch-to nodejs:20
          sudo dnf install -y nodejs

      - os_type: linux
        os_distro: rpm
        remote-command: |
         #Default installation for amazon linux 2022 and 2023
         #https://docs.aws.amazon.com/sdk-for-javascript/v2/developer-guide/setting-up-node-on-ec2-instance.html
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
          nvm install --lts
          nvm use node
          n=$(which node);n=${n%/bin/node}; chmod -R 755 $n/bin/*; sudo cp -r $n/{bin,lib,share} /usr/local
          

weblog:
    name: test-app-nodejs
    #This machines are going to install unsupported versions of nodejs. We use them in the provision_test-app-nodejs-unsupported-defaults
    excluded_os_branches: [ubuntu22_amd64, ubuntu22_arm64, ubuntu21, ubuntu20_arm64, ubuntu20_amd64]
    #Ecluded machines. We can not run node18 due to nodejs requirement: /lib64/libm.so.6: version `GLIBC_2.27' not found (required by node) node: /lib64/libc.so.6: version `GLIBC_2.28' not found (required by node)
    #RedHat 7.9 excluded by node: /lib64/libm.so.6: version `GLIBC_2.27' not found (required by node)
    #excluded_os_branches: [amazon_linux2, centos_7_amd64]
    #excluded_os_names: [OracleLinux_7_9_amd64, RedHat_7_9_amd64]
    install: 
      - os_type: linux
        copy_files:
          - name: copy-service
            local_path: utils/build/virtual_machine/weblogs/common/test-app.service

          - name: copy-service-run-script
            local_path: utils/build/virtual_machine/weblogs/common/create_and_run_app_service.sh

          - name: copy-run-weblog-script
            local_path: utils/build/virtual_machine/weblogs/nodejs/test-app-nodejs/test-app-nodejs_run.sh

          - name: copy-binary
            local_path: lib-injection/build/docker/nodejs/sample-app/index.js

        remote-command: sh test-app-nodejs_run.sh
