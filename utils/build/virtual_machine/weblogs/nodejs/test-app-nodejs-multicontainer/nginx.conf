worker_processes 1;

events { worker_connections 1024; }


http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    upstream node_16_app {
        server node_16:18080;
    }
    upstream node_18_app {
        server node_18:18080;
    }
    upstream node_20_app {
        server node_20:18080;
    }
    upstream node_22_app {
        server node_22:18080;
    }
    upstream node_app {
        server node:18080;
    }

    upstream node_16_alpine_app {
        server node_alpine:18080;
    }
    upstream node_18_alpine_app {
        server node_alpine:18080;
    }
    upstream node_20_alpine_app {
        server node_alpine:18080;
    }
    upstream node_22_alpine_app {
        server node_alpine:18080;
    }
    upstream node_alpine_app {
        server node_alpine:18080;
    }

    server {
        listen 8080;
        access_log /var/log/nginx/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'18',
                    'type':'container',
                    'url':'/node_18/'
                },{
                    'runtime':'18',
                    'type':'alpine',
                    'url':'/node_alpine/'
                }    
                ]
          }";
        }

        location /node_16/ {
            proxy_pass         http://node_16_app/;
            proxy_redirect     off;
        }
        location /node_18/ {
            proxy_pass         http://node_18_app/;
            proxy_redirect     off;
        }
        location /node_20/ {
            proxy_pass         http://node_20_app/;
            proxy_redirect     off;
        }
        location /node_22/ {
            proxy_pass         http://node_22_app/;
            proxy_redirect     off;
        }
        location /node/ {
            proxy_pass         http://node_app/;
            proxy_redirect     off;
        }

        location /node_alpine/ {
            proxy_pass         http://node_alpine_app/;
            proxy_redirect     off;
        }
     
    }
}
