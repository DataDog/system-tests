worker_processes 1;

events { worker_connections 1024; }


http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    upstream node18_app {
        server node18:18080;
    }
    upstream alpine_node18_app {
        server alpine_node18:18080;
    }
    upstream node20_app {
        server node20:18080;
    }
    upstream alpine_node20_app {
        server alpine_node20:18080;
    }
    upstream node22_app {
        server node22:18080;
    }
    upstream alpine_node22_app {
        server alpine_node22:18080;
    }

    server {
        listen 8080;
        access_log /var/log/nginx/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'18',
                    'type':'container',
                    'url':'/node18/'
                },{
                    'runtime':'18',
                    'type':'alpine',
                    'url':'/alpine_node18/'
                },{
                    'runtime':'20',
                    'type':'container',
                    'url':'/node20/'
                },{
                    'runtime':'20',
                    'type':'alpine',
                    'url':'/alpine_node20/'
                },{
                    'runtime':'22',
                    'type':'container',
                    'url':'/node22/'
                },{
                    'runtime':'22',
                    'type':'alpine',
                    'url':'/alpine_node22/'
                }
                ]
          }";
        }

        location /node18/ {
            proxy_pass         http://node18_app/;
            proxy_redirect     off;
        }
        location /alpine_node18/ {
            proxy_pass         http://alpine_node18_app/;
            proxy_redirect     off;
        }
        location /node20/ {
            proxy_pass         http://node20_app/;
            proxy_redirect     off;
        }
        location /alpine_node20/ {
            proxy_pass         http://alpine_node20_app/;
            proxy_redirect     off;
        }
        location /node22/ {
            proxy_pass         http://node22_app/;
            proxy_redirect     off;
        }
        location /alpine_node22/ {
            proxy_pass         http://alpine_node22_app/;
            proxy_redirect     off;
        }

    }
}
