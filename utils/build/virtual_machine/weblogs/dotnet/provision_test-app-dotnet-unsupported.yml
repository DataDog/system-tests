lang_variant:
    name: dotnet
    cache: true
    version: 3
    install:
      - os_type: linux
        os_distro: deb
        os_branch: ubuntu20_amd64
        remote-command: |
          sudo apt-get update;
          sudo apt-get install -y apt-transport-https;
          sudo apt-get update;
          sudo apt-get install -y dotnet-sdk-2.1

      - os_type: linux
        os_distro: deb
        remote-command: |
          sudo apt-get update;
          sudo apt-get install -y apt-transport-https;
          sudo apt-get update;
          sudo apt-get install -y dotnet-sdk-2.1

weblog:
    name: test-app-dotnet-unsupported
    #Ubuntu 21 (arm64) excluded due to there is not installable cadidate for dotnet-sdk-6.0
    #Ubuntu 21 (amd64) excluded due to there is not installable cadidate for dotnet-sdk-6.0
    #Centos 7. I can't find the libicu60 package for centos 7. Only available version 50.2
    #Amazon Linux 2022: Incompatible runtime version installed. Not breaks app, but not instrumented
    excluded_os_branches: []
    excluded_os_names: []
    install:
      - os_type: linux
        copy_files:
          - name: copy-dotnet-app
            local_path: lib-injection/build/docker/dotnet/dd-lib-dotnet-init-test-app-unsupported

          - name: copy-service
            local_path: utils/build/virtual_machine/weblogs/common/test-app.service

          - name: copy-service-run-script
            local_path: utils/build/virtual_machine/weblogs/common/create_and_run_app_service.sh

          - name: copy-run-weblog-script
            local_path: utils/build/virtual_machine/weblogs/dotnet/test-app-dotnet-unsupported/test-app-dotnet-unsupported_run.sh

        remote-command: sh test-app-dotnet-unsupported_run.sh
