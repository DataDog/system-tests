version: '2'

services:
    reverseproxy:
        image: reverseproxy:latest
        ports:
            - 5985:8080
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.reverseproxy
        healthcheck:
            test: "curl -f http://localhost:8080"

    dotnet_9:
        env_file: "scenario_app.env"
        image: system-tests/dotnet_9:latest
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.dotnet_9
        healthcheck:
            test: "curl -f http://localhost:18080"

    dotnet_8:
        env_file: "scenario_app.env"
        image: system-tests/dotnet_8:latest
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.dotnet_8
        healthcheck:
            test: "curl -f http://localhost:18080"

    dotnet_6:
        env_file: "scenario_app.env"
        image: system-tests/dotnet_6:latest
        restart: always
        build:
            context: .
            dockerfile: Dockerfile.dotnet_6
        healthcheck:
            test: "curl -f http://localhost:18080"
