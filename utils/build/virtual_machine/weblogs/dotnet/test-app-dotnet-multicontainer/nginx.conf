worker_processes 1;

events { worker_connections 1024; }


http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    upstream dotnet_0_app {
        server dotnet_9:18080;
    }
    upstream dotnet_8_app {
        server dotnet_8:18080;
    }
    upstream dotnet_6_app {
        server dotnet_6:18080;
    }
    server {
        listen 8080;
        access_log /var/log/nginx/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'9.0',
                    'type':'container',
                    'url':'/dotnet_9_app/'
                },{
                    'runtime':'8.0',
                    'type':'container',
                    'url':'/dotnet_8_app/'
                },{
                    'runtime':'6.0',
                    'type':'container',
                    'url':'/dotnet_6_app/'
                }

                ]
          }";
        }

        location /dotnet_9_app/ {
            proxy_pass         http://dotnet_9_app/;
            proxy_redirect     off;
        }
        location /dotnet_8_app/ {
            proxy_pass         http://dotnet_8_app/;
            proxy_redirect     off;
        }
        location /dotnet_6_app/ {
            proxy_pass         http://dotnet_6_app/;
            proxy_redirect     off;
        }
    }
}
