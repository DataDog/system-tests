worker_processes 1;

events { worker_connections 1024; }


http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    upstream ruby_3_2_app {
        server ruby_3_2:18080;
    }
    upstream ruby_3_1_app {
        server ruby_3_1:18080;
    }
    upstream ruby_3_0_app {
        server ruby_3_0:18080;
    }
    upstream ruby_2_7_app {
        server ruby_2_7:18080;
    }
    server {
        listen 8080;
        access_log /var/log/system-tests/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'3.2',
                    'type':'alpine',
                    'url':'/ruby_3_2/'
                },{
                    'runtime':'3.1',
                    'type':'alpine',
                    'url':'/ruby_3_1/'
                },{
                    'runtime':'3.0',
                    'type':'alpine',
                    'url':'/ruby_3_0/'
                },{
                    'runtime':'2.7',
                    'type':'alpine',
                    'url':'/ruby_2_7/'
                }

                ]
          }";
        }

        location /ruby_3_2/ {
            proxy_pass         http://ruby_3_2_app/;
            proxy_redirect     off;
        }
        location /ruby_3_1/ {
            proxy_pass         http://ruby_3_1_app/;
            proxy_redirect     off;
        }
        location /ruby_3_0/ {
            proxy_pass         http://ruby_3_0_app/;
            proxy_redirect     off;
        }
        location /ruby_2_7/ {
            proxy_pass         http://ruby_2_7_app/;
            proxy_redirect     off;
        }
    }
}
