lang_variant:
    name: Ruby_3_0_2
    version: 3.0.2
    cache: true
    install: 
      - os_type: linux
        os_distro: deb
        remote-command: |
          sudo apt-get -y update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -y install git-core zlib1g-dev build-essential libssl-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev software-properties-common libffi-dev nodejs yarn
          sudo DEBIAN_FRONTEND=noninteractive apt-get -y install rbenv ruby-build ruby-dev
          sudo DD_INSTRUMENT_SERVICE_WITH_APM=false gem install rails
          sudo DD_INSTRUMENT_SERVICE_WITH_APM=false gem install bundler -v '~> 2.3.26'
      - os_type: linux
        os_distro: rpm
        remote-command: |
          sudo yum install -y gcc
          sudo amazon-linux-extras install -y ruby3.0
          sudo yum install -y ruby-devel
          sudo yum groupinstall -y "Development Tools"
          sudo DD_INSTRUMENT_SERVICE_WITH_APM=false gem install rails
          sudo DD_INSTRUMENT_SERVICE_WITH_APM=false gem install bundler -v '~> 2.3.26'

weblog:
    name: test-app-ruby
    excluded_os_branches: [amazon_linux2_dotnet6,ubuntu18_amd64, amazon_linux2_amd64]
    install:
      - os_type: linux

        copy_files:
          - name: copy-ruby-app
            local_path: lib-injection/build/docker/ruby/lib_injection_rails_app  

          - name: copy-service
            local_path: utils/build/virtual_machine/weblogs/ruby/test-app-ruby/test-app.service

          - name: copy-run-weblog-script-ruby
            local_path: utils/build/virtual_machine/weblogs/ruby/test-app-ruby/test-app-ruby_run.sh

          - name: copy-service-daemon
            local_path: utils/build/virtual_machine/weblogs/ruby/test-app-ruby/test-app-ruby_daemon.sh

        remote-command: sh test-app-ruby_run.sh
