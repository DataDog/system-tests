lang_variant:
    name: Ruby_3_0_2
    version: 3.0.2
    cache: true
    install: 
      - os_type: linux
        os_distro: deb
        remote-command: |
          sudo apt update
          sudo apt install -y git curl libssl-dev libreadline-dev zlib1g-dev autoconf bison build-essential libyaml-dev libreadline-dev libncurses5-dev libffi-dev libgdbm-dev
          curl -fsSL https://github.com/rbenv/rbenv-installer/raw/HEAD/bin/rbenv-installer | sudo -u datadog bash
          sudo -u datadog bash
          rbenv --version
          kjkjkjkjk
      - os_type: linux
        os_distro: rpm
        remote-command: |
          sudo yum remove rubygem-bundler || true
          sudo yum install -y gcc libyaml-devel
          sudo amazon-linux-extras install -y ruby3.0
          sudo yum install -y ruby-devel
          sudo yum groupinstall -y "Development Tools"
          sudo DD_INSTRUMENT_SERVICE_WITH_APM=false gem install rails
          sudo DD_INSTRUMENT_SERVICE_WITH_APM=false gem install bundler -v '~> 2.3.26'

weblog:
    name: test-app-ruby
    # centos_7_amd64 & redhat_8_6 are excluded because they do not provide the right Ruby versions
    # TODO oracle_linux and alma_linux. Failed when we run the app. Related with how we install Ruby
    excluded_os_branches: [amazon_linux2_dotnet6, ubuntu18_amd64, amazon_linux2, centos_7_amd64, oracle_linux, alma_linux, ubuntu20, ubuntu21, ubuntu23, redhat_8_6]
    install:
      - os_type: linux

        copy_files:
          - name: copy-ruby-app
            local_path: lib-injection/build/docker/ruby/lib_injection_rails_app  

          - name: copy-service
            local_path: utils/build/virtual_machine/weblogs/common/test-app.service

          - name: copy-service-run-script
            local_path: utils/build/virtual_machine/weblogs/common/create_and_run_app_service.sh

          - name: copy-run-weblog-script-ruby
            local_path: utils/build/virtual_machine/weblogs/ruby/test-app-ruby/test-app-ruby_run.sh

        remote-command: sh test-app-ruby_run.sh
