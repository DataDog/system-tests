lang_variant:
    name: OpenJDK11
    cache: true
    install:
      - os_type: linux
        os_distro: deb
        remote-command: sudo apt-get -y update && sudo apt-get -y install openjdk-11-jdk-headless

      - os_type: linux
        os_distro: rpm
        remote-command: sudo amazon-linux-extras install java-openjdk11 || sudo dnf -y install java-11-amazon-corretto-devel || sudo yum -y install java-11-openjdk-devel

weblog:
    name: test-app-java-alpine
    excluded_os_branches: [amazon_linux2_dotnet6, amazon_linux2_amd64]
    install:
      - os_type: linux
        copy_files:
          - name: copy-run-weblog-script
            local_path: utils/build/virtual_machine/weblogs/java/test-app-java-alpine/test-app-java_docker_compose_run.sh

          - name: copy-docker-file
            local_path: utils/build/virtual_machine/weblogs/java/test-app-java-alpine/Dockerfile.alpine
            remote_path: Dockerfile.template

          - name: copy-entrypoint-docker
            local_path: utils/build/virtual_machine/weblogs/java/test-app-java-alpine/docker_entrypoint_docker.sh

          - name: copy-docker-compose-file
            local_path: utils/build/virtual_machine/weblogs/java/test-app-java-alpine/docker-compose.yml

          - name: copy-java-app
            local_path: lib-injection/build/docker/java/dd-lib-java-init-test-app

        remote-command: sh test-app-java_docker_compose_run.sh