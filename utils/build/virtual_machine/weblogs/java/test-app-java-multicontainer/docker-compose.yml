version: '3'
services:
  reverseproxy:
      image: reverseproxy:latest
      ports:
          - 5985:8080
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.reverseproxy
      healthcheck:
        test: "curl -f http://localhost:8080"
  java_8:
      env_file: "scenario_app.env"
      environment:
        DD_TRACE_DEBUG: "true"
      image: system-tests/java_8:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk8
      healthcheck:
        test: "curl -f http://localhost:18080"

  java_11:
      env_file: "scenario_app.env"
      environment:
        DD_TRACE_DEBUG: "true"
      image: system-tests/java_11:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk11
      healthcheck:
        test: "curl -f http://localhost:18080"

  java_15:
      env_file: "scenario_app.env"
      environment:
        DD_TRACE_DEBUG: "true"
      image: system-tests/java_15:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk15
      healthcheck:
        test: "curl -f http://localhost:18080"

  java_17:
      env_file: "scenario_app.env"
      image: system-tests/java_17:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk17
      healthcheck:
        test: "curl -f http://localhost:18080"

  java_21:
    env_file: "scenario_app.env"
    image: system-tests/java_21:latest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.jdk21
    healthcheck:
      test: "curl -f http://localhost:18080"
