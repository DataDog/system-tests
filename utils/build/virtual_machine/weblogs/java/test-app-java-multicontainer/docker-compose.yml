version: '3'
services:
  reverseproxy:
      image: reverseproxy:latest
      ports:
          - 5985:8080
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.reverseproxy
  java_11:
      env_file: "scenario_app.env"
      image: system-tests/java_11:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk11

  java_15:
      env_file: "scenario_app.env"
      image: system-tests/java_15:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk15

  java_11_alpine:
      env_file: "scenario_app.env"
      image: system-tests/java_11_alpine:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk11-alpine

  java_15_alpine:
      env_file: "scenario_app.env"
      image: system-tests/java_15_alpine:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk15-alpine

  java_21_alpine:
      env_file: "scenario_app.env"
      image: system-tests/java_21_alpine:latest
      restart: always
      build:
          context: .
          dockerfile: Dockerfile.jdk21-alpine
