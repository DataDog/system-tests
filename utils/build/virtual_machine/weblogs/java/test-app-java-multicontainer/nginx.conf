worker_processes 1;

events { worker_connections 1024; }

http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    server {
        listen 8080;
        access_log /var/log/system-tests/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'8',
                    'type':'container',
                    'url':'/java_8/'
                },{
                    'runtime':'11',
                    'type':'container',
                    'url':'/java_11/'
                },{
                    'runtime':'15',
                    'type':'container',
                    'url':'/java_15/'
                },{
                    'runtime':'17',
                    'type':'container',
                    'url':'/java_17/'
                },{
                    'runtime':'21',
                    'type':'container',
                    'url':'/java_21/'
                }
                ]
          }";
        }
        location /java_8/ {
            proxy_pass         http://java_8:18080/;
            proxy_redirect     off;
        }
        location /java_11/ {
            proxy_pass         http://java_11:18080/;
            proxy_redirect     off;
        }
        location /java_15/ {
            proxy_pass         http://java_15:18080/;
            proxy_redirect     off;
        }
        location /java_17/ {
            proxy_pass         http://java_17:18080/;
            proxy_redirect     off;
        }
        location /java_21/ {
            proxy_pass         http://java_21:18080/;
            proxy_redirect     off;
        }
    }
}