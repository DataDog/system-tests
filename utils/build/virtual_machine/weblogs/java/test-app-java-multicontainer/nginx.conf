worker_processes 1;

events { worker_connections 1024; }


http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    upstream java_8_app {
        server java_8:18080;
    }
    upstream java_11_app {
        server java_11:18080;
    }
    upstream java_15_app {
        server java_15:18080;
    }
    upstream java_17_app {
        server java_17:18080;
    }
    upstream java_21_app {
        server java_21:18080;
    }
    server {
        listen 8080;
        access_log /var/log/nginx/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'8',
                    'type':'container',
                    'url':'/java_8/'
                },{
                    'runtime':'11',
                    'type':'container',
                    'url':'/java_11/'
                },{
                    'runtime':'15',
                    'type':'container',
                    'url':'/java_15/'
                },{
                    'runtime':'17',
                    'type':'container',
                    'url':'/java_17/'
                },{
                    'runtime':'21',
                    'type':'container',
                    'url':'/java_21/'
                }
                
                ]
          }";
        }

        location /java_8/ {
            proxy_pass         http://java_8_app/;
            proxy_redirect     off;
        }
        location /java_11/ {
            proxy_pass         http://java_11_app/;
            proxy_redirect     off;
        }
        location /java_15/ {
            proxy_pass         http://java_15_app/;
            proxy_redirect     off;
        }
        location /java_17/ {
            proxy_pass         http://java_17_app/;
            proxy_redirect     off;
        }
        location /java_21/ {
            proxy_pass         http://java_21_app/;
            proxy_redirect     off;
        }      
    }
}