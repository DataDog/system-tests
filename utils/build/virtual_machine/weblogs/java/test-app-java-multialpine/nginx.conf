worker_processes 1;

events { worker_connections 1024; }


http {

    log_format compression '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $upstream_addr '
        '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    upstream java_8_alpine_app {
        server java_8_alpine:18080;
    }
    upstream java_11_alpine_app {
        server java_11_alpine:18080;
    }
    upstream java_15_alpine_app {
        server java_15_alpine:18080;
    }
    upstream java_17_alpine_app {
        server java_17_alpine:18080;
    }
    upstream java_21_alpine_app {
        server java_21_alpine:18080;
    }
    server {
        listen 8080;
        access_log /var/log/nginx/access.log compression;

        location / {
            default_type application/json;
            return 200 "{
                'app_type':'multicontainer',
                'apps':[{
                    'runtime':'8',
                    'type':'alpine',
                    'url':'/java_8_alpine/'
                },{
                    'runtime':'11',
                    'type':'alpine',
                    'url':'/java_11_alpine/'
                },{
                    'runtime':'15',
                    'type':'alpine',
                    'url':'/java_15_alpine/'
                },{
                    'runtime':'17',
                    'type':'alpine',
                    'url':'/java_17_alpine/'
                },{
                    'runtime':'21',
                    'type':'alpine',
                    'url':'/java_21_alpine/'
                }
                ]
          }";
        }

        location /java_8_alpine/ {
            proxy_pass         http://java_8_alpine_app/;
            proxy_redirect     off;
        }
        location /java_11_alpine/ {
            proxy_pass         http://java_11_alpine_app/;
            proxy_redirect     off;
        }
        location /java_15_alpine/ {
            proxy_pass         http://java_15_alpine_app/;
            proxy_redirect     off;
        }
        location /java_17_alpine/ {
            proxy_pass         http://java_17_alpine_app/;
            proxy_redirect     off;
        }
        location /java_21_alpine/ {
            proxy_pass         http://java_21_alpine_app/;
            proxy_redirect     off;
        }      
    }
}