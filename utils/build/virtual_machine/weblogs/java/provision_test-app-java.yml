lang_variant:
    name: OpenJDK11
    cache: true
    install:
      - os_type: linux
        os_distro: deb
        remote-command: sudo apt-get -y update && sudo apt-get -y install openjdk-11-jdk-headless

      - os_type: linux
        os_distro: rpm
        remote-command: sudo amazon-linux-extras install java-openjdk11 || sudo dnf -y install java-11-amazon-corretto-devel

weblog:
    name: test-app-java
    excluded_os_branches: [amazon_linux2_dotnet6,amazon_linux2023_amd64]
    install:
      - os_type: linux
        local-command: tar -czvf dd-lib-java-init-test-app_$DD_VM_NAME.tar.gz -C lib-injection/build/docker/java/dd-lib-java-init-test-app .

        copy_files:
          - name: copy-service
            local_path: tests/onboarding/weblog/java/test-app-java/test-app.service

          - name: copy-run-weblog-script
            local_path: tests/onboarding/weblog/java/test-app-java/test-app-java_run.sh

          - name: copy-java-app
            local_path: dd-lib-java-init-test-app_$DD_VM_NAME.tar.gz
            #local_path: lib-injection/build/docker/java/dd-lib-java-init-test-app

        remote-command: tar -xf dd-lib-java-init-test-app_$DD_VM_NAME.tar.gz && sh test-app-java_run.sh
    uninstall:
      - os_type: linux
        remote-command: sudo systemctl stop test-app.service
