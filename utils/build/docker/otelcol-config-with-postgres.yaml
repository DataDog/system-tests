receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

  # PostgreSQL receiver for system-tests database
  postgresql:
    endpoint: postgres:5433
    username: system_tests_user
    password: system_tests
    databases:
      - system_tests_dbname
    collection_interval: 10s
    tls:
      insecure: true

exporters:
  datadog:
    traces:
      span_name_as_resource_name: true
    api:
      key: ${DD_API_KEY}
      site: ${DD_SITE}
      fail_on_invalid_key: true
    metrics:
      histograms:
        mode: distributions
        send_aggregation_metrics: true
  
  logging:
    verbosity: detailed
  
  # Optional: OTLP exporter if you need it
  debug:
    verbosity: detailed

processors:
  batch:

  # TODO: Check if rid needs to be a static value or if it should be dynamic
  attributes/add_rid:
    actions:
      - key: rid
        value: "otel-postgres-metrics"
        action: upsert

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog, logging]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog, logging]
    
    # PostgreSQL metrics pipeline
    metrics/postgresql:
      receivers: [postgresql]
      processors: [attributes/add_rid, batch]
      exporters: [datadog, logging, debug]
    
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog, logging]
