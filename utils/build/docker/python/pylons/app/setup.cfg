[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

# Babel configuration
[compile_catalog]
domain = app
directory = app/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = app/i18n/app.pot
width = 80

[init_catalog]
domain = app
input_file = app/i18n/app.pot
output_dir = app/i18n

[update_catalog]
domain = app
input_file = app/i18n/app.pot
output_dir = app/i18n
previous = true
