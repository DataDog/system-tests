target-version = "py314"

line-length = 120
indent-width = 4

[format]
quote-style = "double"
indent-style = "space"

[lint]
ignore = [
    "D100",   # undocumented-public-module
    "D101",   # undocumented-public-function
    "D102",   # undocumented-public-method
    "D103",   # undocumented-public-function
    "D203",   # incorrect-blank-line-before-class (redundant when using ruff as a formatter)
    "D213",   # multi-line-summary-second-line (incompatible with D212)
    "COM812", # missing-trailing-comma (redundant when using ruff as a formatter)
]
select = ["ALL"]
