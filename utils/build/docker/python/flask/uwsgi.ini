[uwsgi]
http = :7777
module = app:app
# note, only thread mode is supported
# https://ddtrace.readthedocs.io/en/stable/advanced_usage.html#uwsgi
enable-threads = true
threads = 2
skip-atexit = true
lazy-apps = true
import = ddtrace.bootstrap.sitecustomize
http-keepalive = 1
http-keepalive-requests = 100
http-keepalive-timeout = 15