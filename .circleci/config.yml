version: 2.1

jobs:
  system-tests:
    machine:
      # https://support.circleci.com/hc/en-us/articles/360007324514-How-can-I-use-Docker-volume-mounting-on-CircleCI-
      image: ubuntu-2004:current
    resource_class: large
    steps:
      - checkout

      - run:
          name: Install python 3.11
          command: |
            sudo add-apt-repository ppa:deadsnakes/ppa
            sudo apt-get update
            sudo apt-get install python3.11-venv
            sudo pip install wheel

      - run:
          name: versions
          command: |
            docker --version
            python3.11 --version
            pip --version

      - run:
          name: Build proxy
          command: ./build.sh -i proxy

      - run:
          name: Build
          command: ./build.sh java

      - run:
          name: Run
          command: ./run.sh

      - run:
          name: Collect artifacts
          command: tar cvzf system-tests.tar.gz logs

      - store_artifacts:
          path: system-tests.tar.gz

workflows:
  test:
    jobs:
      - system-tests
