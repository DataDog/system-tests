version: "2.4"
services:
  agent_proxy:
    container_name: agent_proxy
    image: mitmproxy/mitmproxy
    environment:
      - INTERFACE_NAME=agent
      - FORWARD_TO_HOST=runner
      - FORWARD_TO_PORT=8081
    volumes:
      - ./utils/proxy/:/system-tests/utils/proxy/
    command:  mitmdump -p 8082 --set confdir=/system-tests/utils/proxy/.mitmproxy -s /system-tests/utils/proxy/forwarder.py

  library_proxy:
    container_name: library_proxy
    image: mitmproxy/mitmproxy
    environment:
      - INTERFACE_NAME=library
      - FORWARD_TO_HOST=runner
      - FORWARD_TO_PORT=8081
    volumes:
      - ./utils/proxy/:/system-tests/utils/proxy/
    command: mitmdump -v -p 8126 --mode reverse:http://agent:8126/  -s /system-tests/utils/proxy/forwarder.py

  weblog:
    container_name: weblog
    image: system_tests/weblog
    env_file:
      - ./${SYSTEMTESTS_LOG_FOLDER:-logs}/.weblog.env
    environment:
      - DD_AGENT_HOST=library_proxy
      - DD_TRACE_AGENT_PORT=8126
    volumes:
      - ./${SYSTEMTESTS_LOG_FOLDER:-logs}/docker/weblog/logs/:/var/log/system-tests
    ports:
      - "7777:7777"
    depends_on:
      runner:
        condition: service_healthy
      agent:
        condition: service_healthy
      agent_proxy:
        condition: service_started
      library_proxy:
        condition: service_started
      cassandra_db:
        condition: service_started
      mongodb:
        condition: service_started

  cassandra_db:
    container_name: cassandra
    image: cassandra:latest
    restart: always
    ports:
      - "9042:9042"

  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
  
  agent:
    container_name: agent
    image: system_tests/agent
    environment:
      - DD_API_KEY
      - DD_ENV=system-tests
      - DD_SITE=${DD_SITE:-datad0g.com}
      - DD_APM_TELEMETRY_DD_URL=${DD_APM_TELEMETRY_DD_URL:-https://all-http-intake.logs.datad0g.com}
    depends_on:
      runner:
        condition: service_healthy
      agent_proxy:
        condition: service_started
      library_proxy:
        condition: service_started

  runner:
    container_name: runner
    image: system_tests/runner
    healthcheck:
      test: ["CMD", "curl", "-f", "http://runner:8081/health"]
      interval: 5s
      start_period: 5s
      retries: 5
    environment:
      - COLUMNS=${COLUMNS:-120}
      - PYTHONPATH=/app
      - DD_SITE=${DD_SITE:-datad0g.com}
    volumes:
      - ./pytest.ini:/app/pytest.ini
      - ./conftest.py:/app/conftest.py
      - ./tests/:/app/tests/
      - ./utils/:/app/utils/
      - ./${SYSTEMTESTS_LOG_FOLDER:-logs}/:/app/logs/
      - ./scenarios/:/app/scenarios/
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      agent_proxy:
        condition: service_started
      library_proxy:
        condition: service_started
    command: ${RUNNER_CMD:-pytest} ${RUNNER_ARGS:-}
