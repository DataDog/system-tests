[tool.black]
line-length = 120
exclude = "(venv/|utils/grpc/weblog_pb2_grpc.py|utils/grpc/weblog_pb2.py|parametric/apps|parametric/protos/)"

[tool.pytest.ini_options]
addopts = "--json-report --json-report-file=logs/report.json --json-report-indent=2 --color=yes --ignore=reveal"
# log_cli = True
# log_cli_level = DEBUG
log_level = "INFO"
log_format = "%(asctime)s.%(msecs)03d %(levelname)-8s %(message)s"
log_date_format = "%H:%M:%S"
log_file = "logs/pytest.log"
log_file_format = "%(asctime)s.%(msecs)03d %(levelname)-8s %(message)s"
log_file_date_format = "%H:%M:%S"
markers =[
    "expected_failure: This test or class is expected to fail"
]

[tool.pylint]
max-line-length = 120
disable = "missing-module-docstring,missing-class-docstring,missing-function-docstring,fixme,raise-missing-from,invalid-name,import-outside-toplevel,logging-fstring-interpolation,broad-except,too-few-public-methods,too-many-arguments,too-many-branches,bare-except"
ignore = "utils/test_the_test"
